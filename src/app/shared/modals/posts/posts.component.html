<p-dialog
  header="Post"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="true"
>
  <span class="p-text-secondary block mb-5">Update your post.</span>
  <div
    class="flex align-items-center gap-3 mb-3"
    [style.margin-bottom.px]="20"
    [style.margin-top.px]="20"
  >
    <label for="title" class="font-semibold w-6rem">Title</label>
    <input
      pInputText
      id="title"
      [(ngModel)]="post.title"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div
    class="card flex justify-content-center"
    [style.margin-bottom.px]="20"
    [style.margin-top.px]="20"
  >
    <textarea
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="post.body"
      [autoResize]="true"
    >
    </textarea>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="hideDialog()" />
    <p-button label="Save" (onClick)="onSubmit()" />
  </div>
</p-dialog>
